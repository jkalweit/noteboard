<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<!--<link rel="import" href="remote-db.html">-->
<link rel="import" href="object-observer.html">
<link rel="import" href="float-drawer.html">
<link rel="import" href="nb-note.html">

<polymer-element name="nb-app" attributes="notes">
    <template>
        <style>
            :host {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 100%;
                background-color: #CCCCCC;
            }
        </style>

        <!--<remote-db id="remotedb" dbname="noteboard" db="{{notes}}" autosave="true"></remote-db>-->
        <object-observer obj="{{notes}}" on-changed="{{changed}}"></object-observer>

        <float-drawer keep="false" isopen="false">
            <div style="width: 250px;">
                <h1>Notes</h1>
                <paper-button icon="save" label="Save" on-click="{{save}}"></paper-button>
                <br/>
                <paper-button icon="add" label="Add Note" on-click="{{addNote}}"></paper-button>
                <br/>
                <paper-button icon="undo" label="Load Demo" on-click="{{loadDemo}}"></paper-button>
                <br/>
            </div>
        </float-drawer>


        <template repeat="{{note in notes.list}}">
            <nb-note note="{{note}}" on-delete-note="{{deleteNote}}"></nb-note>
        </template>

    </template>
    <script>
        Polymer('nb-app', {
            ready: function () {
                //this.load();
                this.notes = {
                    currId: 3,
                    list: [
                        {
                            id: 1,
                            title: 'Note 1',
                            list: []
                        },
                        {
                            id: 2,
                            title: 'Note 2',
                            list: []
                        },
                        {
                            id: 3,
                            title: 'Note 3',
                            list: []
                        },
                    ]
                }
            },
//            dbupdated: function (e, detail) {
//                if(!detail || JSON.stringify(detail) == '{}') {
//                    console.log('db empty, defaulting');
//                    this.notes = {
//                        currId: 0,
//                        list: []
//                    };
//                } else {
//                    console.log('db exists: ' + JSON.stringify(detail));
//                    this.notes = detail;
//                }
//            },
            changed: function(e, detail) {
                console.log('   changed: ' + detail.type + ': ' + detail.path);
                if(detail.type === 'object'){
                    Object.keys(detail.added).forEach(function(property) {
                        console.log('     path: ' + detail.path + ' added: ' + property + ' = ' + detail.added[property]);
                    });
                    Object.keys(detail.removed).forEach(function(property) {
                        console.log('     path: ' + detail.path + ' removed: ' + property + ' = ' + detail.removed[property]);
                    });
                    Object.keys(detail.changed).forEach(function(property) {
                        console.log('     path: ' + detail.path + ' changed: ' + property + ' to ' + detail.changed[property] + ' from ' + detail.getOldValueFn(property));
                    });
                } else if(detail.type === 'array'){
                    console.log('   array changed: ' + detail.path + ': ' + detail.splices.length);
                } else {
                    console.log('   unknown change type: ' + detail.type);
                }
            },
            save: function () {
                console.log('saving...');
                this.$.remotedb.updatedb();
            },
            addNote: function () {
                if(!this.notes.list) {
                    this.notes.currId = 0;
                    this.notes.list = [];
                }
                if(!this.notes.currId)
                    this.notes.currId = 0;

                this.notes.list.push({
                    id: ++this.notes.currId,
                    list: []
                });
            },
            deleteNote: function (e, detail) {
                for (var i = 0; i < this.notes.list.length; i++) {
                    if (this.notes.list[i].id == detail.id) {
                        this.notes.list.splice(i, 1);
                        return;
                    }
                }
            },
            loadDemo: function () {
                this.notes = {
                    currId: 3,
                    list: [
                        {
                            id: 1,
                            title: 'Note 1',
                            items: [
                                { text: 'This is item 1' },
                                { text: 'This is item 2' },
                                { text: 'This is item 3' }
                            ]
                        },
                        {
                            id: 2,
                            title: 'Note 2',
                            items: [
                                { text: 'This is item 1' },
                                { text: 'This is item 2' },
                                { text: 'This is item 3' }
                            ]
                        },
                        {
                            id: 3,
                            title: 'Note 3',
                            items: [
                                { text: 'This is item 1' },
                                { text: 'This is item 2' },
                                { text: 'This is item 3' }
                            ]
                        }
                    ]
                };
            }

        });
    </script>
</polymer-element>
